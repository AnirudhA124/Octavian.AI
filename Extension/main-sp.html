<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Octavian</title>
  <!-- Include Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #FFFFFF;
    }

    .title {
      width: 100%;
      height: 9%;
      background-color: #FFFFFF;
      border-bottom: 2px solid #808080;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px; /* Add padding for spacing */
    }

    .heading {
      display: flex;
      align-items: center;
    }

    .logo {
      height: 75px;
      width: 75px;
      background-image: url('./icon.png');
      background-size: cover;
      background-position: right;
      margin-right: -21px;
    }

    .name {
      font-size: 20px;
      font-weight: bold;
    }

    .icons {
      display: flex;
      align-items: center;
      font-size: 30px; /* Adjust icon size */
      color: black; /* Icon color */
    }

    .arrow, .dots, .open {
      width: 30px; /* Set width */
      height: 30px; /* Set height */
      background-size: contain; /* Adjust size */
      background-repeat: no-repeat; /* Prevent repeating */
      background-position: center; /* Center the image */
    }

    .arrow {
      background-image: url('./arrow.png');
    }

    .dots {
      background-image: url('./options.png');
      margin-left: 20px; /* Space between icons */
    }

    .open {
      background-image: url('./open.png');
      margin-left: 20px; /* Space between icons */
    }

    .options {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start; /* Distribute space evenly */
      height: calc(100% - 100px); /* Adjust height to leave space for the text box */
      gap: 10px;
      padding-bottom: 10px; /* Add padding at the bottom */
    }

    .container1, .container {
      /* display: flex;
      align-items: center;
      justify-content: start; */
      height: 10%;
      width: 80%;
      background-color: #F8F8F8;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      color: black;
      font-size: 17px;
      font-weight: 500;
      padding: 0 10px; /* Add padding around the content */
    }

    .opContent{
      display: flex;
      align-items: center;
      justify-content: start;
    }

    .container1 {
      margin-top: 94px;
      margin-bottom: 10px;
      position: relative; /* Allow positioning of the image inside */
      display: flex;
      flex-direction: row;
      justify-content: start;
      align-items: center;
    }

    .container1 .img1 {
      background-image: url('./summary.png'); /* Ensure path is correct */
      background-size: cover; /* Make sure the image covers the div */
      background-position: center; /* Center the image */
      height: 25px; /* Adjust height as needed */
      width: 25px; /* Adjust width as needed */
      margin-right: 10px; /* Space between image and text */
    }
    .img2{
      background-image: url('./MoM.png'); /* Ensure path is correct */
      background-size: cover; /* Make sure the image covers the div */
      background-position: center; /* Center the image */
      height: 25px; /* Adjust height as needed */
      width: 24px; /* Adjust width as needed */
      margin-right: 10px; /* Space between image and text */
    }
    .img3{
      background-image: url('./pdfr.png'); /* Ensure path is correct */
      background-size: cover; /* Make sure the image covers the div */
      background-position: center; /* Center the image */
      height: 25px; /* Adjust height as needed */
      width: 19px; /* Adjust width as needed */
      margin-right: 10px; /* Space between image and text */
    }
    .img4{
      background-image: url('./net.png'); /* Ensure path is correct */
      background-size: cover; /* Make sure the image covers the div */
      background-position: center; /* Center the image */
      height: 25px; /* Adjust height as needed */
      width: 25px; /* Adjust width as needed */
      margin-right: 10px; /* Space between image and text */
    }

    .container {
      margin: 10px;
      display: flex;
      flex-direction: row;
      justify-content: start;
      align-items: center;
    }

    .textbox {
      margin-top: 136px;
      width: 80%;
      height: 8%;
      background-color: #F8F8F8; /* Same background color as containers */
      border: none; /* Remove border */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional shadow */
      padding: 10px;
      font-size: 17px;
      font-weight: 500;
      color: black;
      resize: none; /* Disable resizing */
      overflow: auto; /* Add scroll bars if needed */
      text-align: left; /* Align text to the left */
      vertical-align: middle; /* Center the text vertically */
      display: flex; /* Use flexbox to center text vertically */
      align-items: center; /* Center text vertically */
    }

    .textbox::placeholder {
      color: #888; /* Placeholder color */
      text-align: left; /* Align placeholder text to the left */
      vertical-align: middle; /* Center placeholder text vertically */
    }
  </style>
</head>
<body>
  <div class="title">
    <div class="heading">
      <div class="logo"></div>
      <div class="name">Octavian</div>
    </div>
    <div class="icons">
      <div class="open"></div>
      <div class="dots"></div>
      <div class="arrow"></div>
    </div>
  </div>
  <div class="options">
    <div class="container1">
      <div class="opContent">
        <div class="img1"></div>
        <div class="txt">Meeting summary and notes</div>
      </div>
    </div>
    <div class="container">
      <div class="opContent">
        <div class="img2">
        </div>
        Minutes of meeting
      </div>
    </div>
    <div class="container">
      <div class="opContent">
        <div class="img3">
        </div>
        Chat with your document
      </div>
    </div>
    <div class="container">
      <div class="opContent">
        <div class="img4">
        </div>
        Upload your URL here
      </div>
    </div>
    <textarea name="textbox" class="textbox" id="textbox" placeholder="Ask Octavian" ></textarea>
  </div>
</body>
</html>
